<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div id="player-one"></div>
      <div id="player-two"></div>
    </header>
    <div class="board" id="board">
      <div class="cell" data-cell-idx="0"></div>
      <div class="cell" data-cell-idx="1"></div>
      <div class="cell" data-cell-idx="2"></div>
      <div class="cell" data-cell-idx="3"></div>
      <div class="cell" data-cell-idx="4"></div>
      <div class="cell" data-cell-idx="5"></div>
      <div class="cell" data-cell-idx="6"></div>
      <div class="cell" data-cell-idx="7"></div>
      <div class="cell" data-cell-idx="8"></div>
    </div>
    <div class="start-modal" id="start-modal">
    <form>
      <div class="text">
        <h3>Welcome to Tic Tac Toe!</h3>
        <br />
        <span>You can leave names blank if you don't care</span>
      </div>
    <div class="input">
        <input type="text" name="name" id="p1" placeholder="player one" />
        <input type="text" name="name" id="p2" placeholder="player two" />
      </div>
      <button type="submit">Start</button>
    </form>
  </div>
    <div id="end-modal" class="end-modal">
      <div class="end-msg">
          <p id="winner"></p>
          <button id="new-game">Play Again</button>
        </div>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
